<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no, email=no">
    <title>关注公众号</title>
    <style type="text/css">
      * {
        margin:  0;
        padding: 0;
      }
      html,body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .login {
        width: 100%;
        height: 100%;
        position: relative;
      }
      .content {
        width: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
      }
      .text {
        text-align: center;
        font-size: 14px;
        width: 100%;
        display: block;
      }
      img {
        width: 200px;
        height: 200px;
        display: block; 
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="login">
      <div class="content">
        <p class="text">为保证您能正常使用WiFi，请关注我们的公众号</p>
        <img src="image/dgfree430.jpg">
      </div>
    </div>
    </script>
  </body>
</html>
