<!DOCTYPE html>
<html>
  <head>

  <body>
    <div id="app"></div>
    <!-- <script src="http://file.yunxingzh.com/js/vue.205.min.js"></script> -->

  </body>
  <script type="text/javascript">
    function query() {
      var url = window.document.location.href.toString();
      url = url.substr(url.indexOf('?')+1);
      if (typeof(url) === 'string') {
          var u = url.split('&');
          var get = {};
          for (var i in u) {
              if (typeof(u[i]) === 'string') {
                  var j = u[i].split('=');
                  get[j[0]] = j[1];
              }
          }
            return get;
        } else {
            return {};
        }
      }
    var portaltype = ~~(query().portaltype) || 0;
    url = window.document.location.href.toString();
    switch (portaltype) {
      case 0: 
        url = url.replace("index2.html","wifilink.html");
        break;
      case 1:
        url = url = url.replace("index2.html","hospital.html");
        break;
    }
    location.href = url;
  </script> 
</html>
