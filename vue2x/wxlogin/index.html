<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no, email=no">
    <link rel="stylesheet" type="text/css" href="./src/css/index.css">
    <title>东莞无限</title>
  </head>
  <body>
    <div class="login">

    </div>
    <p class="tip-info g-tac"></p>
    <!--微信密码登录-->
    <script type="text/html" id="tplIptlogin">
      <div class="ipt-login">
        <div class="login-top">
          <img class="login-top-bg" src="{{img || 'images/img_loginbg.png'}}">
        </div>
        <p class="g-tac top-text">欢迎使用东莞无限免费WiFi</p>
        <div class="input-main">
          <div class="input-info g-clearfix">
            <label class="input-img g-fl" for="name"><img src="images/loading_icon_phone.png"></label>
            <input class="g-fr ipt-phone" id="name" type="text" placeholder="请输入手机号">
          </div>
          <div class="input-info g-clearfix">
            <label class="input-img g-fl" for="code" ><img src="images/loading_icon_key.png"></label>
            <input class="g-fr ipt-code" id="code" type="text" placeholder="请输入验证码">
            <i class="query-code">获取验证码</i>
          </div>
          <!--button class="btn mob-btn" type="button">开启智慧城市之旅</button-->
          <div class="input-main g-clearfix">
            <button class="btn mob-btn"><img class="btn-img-wechat" src="images/ico_wechat.png"><span class="btn-text"></span></button>
            <span class="has-ques g-fr">遇到问题?</span>
          </div>
        </div>
      </div>
    </script>

    <!--微信一键登录-->
    <script type="text/html" id="tplOnelogin">
      <div class="login-view first-view">
        {{if imgs.length>0}}
          <div class="slide" id="slide0">
            <ul>
              {{each imgs as val idx}}
              <li>
                <a href="javascript:;">
                  <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsQAAA7EAZUrDhsAAAANSURBVBhXYzh8+PB/AAffA0nNPuCLAAAAAElFTkSuQmCC" data-src={{val.img}} alt="">
                  </a>
              </li>
              {{/each}}
            </ul>
            <div class="dot">
              {{each imgs as val idx}}
                <span></span>
              {{/each}}
            </div>
          </div>
          {{each imgs1 as val idx}}
          <div class="slide" id="slideImgs{{idx}}">
            <ul>
              <li>
                <a href="javascript:;">
                  <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsQAAA7EAZUrDhsAAAANSURBVBhXYzh8+PB/AAffA0nNPuCLAAAAAElFTkSuQmCC" data-src={{val.img}} alt="">
                  </a>
              </li>
            </ul>
          </div>
          {{/each}}
          {{else}}
          <div class="login-top">
            <img class="login-top-bg" src="{{img || 'images/img_loginbg.png'}}">
          </div>
        {{/if}}
        <div class="oneclick-bottom">
          <button class="btn wx-btn hold-btn">等待<span id="btn-login">(5)</span>秒即可连WiFi</button>
          <span class="oneclick-bottom-text">服务热线：0769-21660569</span>
        </div>
      </div>
      <div class="login-view min5-view">
        {{each imgs2 as img2 idx}}
        <div class="slide" id="slideview{{idx}}">
          <ul>
            <li>
              <a href="javascript:;">
                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsQAAA7EAZUrDhsAAAANSURBVBhXYzh8+PB/AAffA0nNPuCLAAAAAElFTkSuQmCC" data-src={{img2.img}} alt="">
                </a>
            </li>
          </ul>
        </div>
        {{/each}}
        <div class="oneclick-bottom">
          <button class="btn wx-btn min5-btn"><img class="btn-img-wechat" src="images/ico_wechat.png"><span class="btn-text"></span></button>
          <span class="oneclick-bottom-text">服务热线：0769-21660569</span>
        </div>
      </div>
    </script>
    
    <!--底部-->
    <script type="text/html" id="tplBottom">
      <div class="login-bottom">
        <img class="company-img" src="images/img_text_phone.png">
      </div>
    </script>
    
    <!--pc密码登录-->
    <script type="text/html" id="tplPc">
      <div class="pc-container">
        <div class="pc-login-main">
          <img class="pc-login-dglogo" src="images/pc_img_dglogo.png">
          <p class="g-tac pc-dgpc-text">欢迎使用东莞无限免费WiFi</p>
          <div class="pc-input-info g-clearfix">
            <label class="pc-input-img g-fl" for="name"><img src="images/loading_icon_phone.png"></label>
            <input class="g-fr ipt-phone" id="name" type="text" placeholder="请输入手机号">
          </div>
          <div class="pc-input-info g-clearfix">
            <label class="pc-input-img g-fl" for="pwd"><img src="images/loading_icon_key.png"></label>
            <input class="g-fr ipt-code" id="pwd" type="text" placeholder="请输入验证码">
            <i class="query-code pc-query-code">获取验证码</i>
          </div>
          <button class="btn pc-btn pc-reg-btn">开启智慧城市之旅</button>
          <span class="has-ques pc-ques g-fr">遇到问题?</span>
        </div>
        <div class="qr-code">
          <img src="images/pc_img_app.png">
          <p class="g-tac">下载App</p>
        </div>
        <div class="qr-code wechat-code">
          <img src="images/pc_img_wechat2.png">
          <p class="g-tac">关注微信</p>
        </div>
        <img class="pccompay-text" src="images/pc_img_text.png">
      </div>
    </script>
    
    <!--pc一键登录-->
    <script type="text/html" id="tplPhone">
      <div class="pc-container">
        <div class="pc-login-main">
          <img class="pc-login-dglogo onepc-login-dglogo" src="images/pc_img_dglogo.png">
          <p class="g-tac pc-dgpc-text pcone-dgpc-text">欢迎使用东莞无限免费WiFi</p>
          <button class="btn pc-btn pc-one-btn">一键登录</button>
          <span class="has-ques pc-ques g-fr">遇到问题?</span>
        </div>
        <div class="qr-code">
          <img src="images/pc_img_app.png">
          <p class="g-tac">下载App</p>
        </div>
        <div class="qr-code wechat-code">
          <img src="images/pc_img_wechat2.png">
          <p class="g-tac">关注微信</p>
        </div>
        <img class="pccompay-text" src="images/pc_img_text.png">
      </div>
    </script>
    <script type="text/html" id="tplCover">
      <div class="con-cover">
        <img class="tao-cover" src="{{cover}}">
        <div class="tao-link"><span class="time-count" id="count">3</span><span class="g-fr">通过</span></div>
      </div>
    </script>
    <script type="text/html" id="apple">
      <iframe src="http://captive.apple.com/" frameborder="0" height="0" width="0"></iframe>
    </script>
  </body>
  <script type="text/javascript" src="./src/js/jquery.min.js"></script>
  <script type="text/javascript" src="./src/js/template.js"></script>
  <script type="text/javascript" src="./src/js/wechatutil.js" ></script>
  <script type="text/javascript" src="./src/js/md5.js"></script>
  <script type="text/javascript" src="./src/js/cgi.js"></script>
  <script type="text/javascript" src="./src/js/swipelide.js"></script>
  <script type="text/javascript" src="./src/js/index.js"></script>
</html>
