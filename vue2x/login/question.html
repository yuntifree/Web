<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no, email=no">
    <link rel="stylesheet" type="text/css" href="css/question.css">
    <title>东莞无限</title>
  </head>
  <body>
    <div class="question">
      <h2 class="ques-head">抱歉对您造成不便</h2>
      <p class="ques-tit">请问您本次登陆遇到什么问题呢？（可多选）</p>
      <p class="ques-list"><input class="ipt-chk" type="checkbox" value="1" name=""><label>收不到验证码</label></p>
      <p class="ques-list"><input class="ipt-chk" type="checkbox" value="2" name=""><label>验证码等待时间过长</label></p>
      <p class="ques-list"><input class="ipt-chk" type="checkbox" value="3" name=""><label>输入正确验证码之后提示验证码错误</label></p>
      <p class="ques-list"><input class="ipt-chk" type="checkbox" value="4" name=""><label>登录失败</label></p>
      <p class="ques-list"><input class="ipt-chk" type="checkbox" value="5" name=""><label>网络有些慢，请稍后重试</label></p>
      <p class="ques-list"><input class="ipt-chk" type="checkbox" value="6" name=""><label>其他（请在下面详细描述您所遇到的问题）</label></p>
      <textarea class="ipt-content" type="textarea" maxlength="10" placeholder="点击输入详细描述您遇到的问题(最多300字)"></textarea>
      <input class="ipt-contact" type="text" placeholder="请输入您的手机或QQ号码">
      <button class="btn">提交问题</button>
    </div>
  </body>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/template.js"></script>
  <script type="text/javascript" src="js/cgi.js"></script>
  <script type="text/javascript" src="js/question.js"></script>
</html>
